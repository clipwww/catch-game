<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><style>#app,body,html{position:relative;height:100%;margin:0;overflow:hidden;background-color:#ddd}button{top:50%;left:50%;transform:translate(-50%,-50%);padding:10px;border:1px solid #ddd;z-index:1}#L,#R,button{position:fixed}#L,#R{bottom:30px;font-size:1rem;z-index:3;background-color:rgba(0,0,0,.4);color:#fff;width:60px;height:60px;border-radius:50%;display:flex;justify-content:center;align-items:center;-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}#L{left:0}#R{right:0}#time{left:50%;transform:translateX(-50%);background:hsla(0,0%,100%,.7);border:1px solid #ddd}#score,#time{position:fixed;top:15px;padding:5px}#score{right:15px;background:rgba(0,0,0,.7);border-radius:10px;color:#fff}</style></head><body> <div id="app"></div> <span id="L">左</span> <span id="R">右</span> <div id="time">00:30</div> <div id="score">0</div> <button id="js-go">開始</button> <script src="https://cdn.jsdelivr.net/gh/clipwww/catch-game@gh-pages/demo.fbab1f65.js"></script> </body></html>
